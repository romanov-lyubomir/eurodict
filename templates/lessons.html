{% extends "base.html" %}
{% block imports %}
{% endblock %}

{% block css %}
<style>
</style>
{% endblock %}


{% block body %}
<a href="{{ url_for('index') }}">
    <svg class="svg-x" width="16" height="16" viewBox="0 0 16 16">
        <g fill="none" fill-rule="evenodd">
            <path fill="#fff"
                d="M6.93 8l-4.7-4.7a.76.76 0 1 1 1.06-1.08L8 6.92l4.7-4.7a.76.76 0 0 1 1.08 1.07L9.08 8l4.7 4.7a.76.76 0 1 1-1.07 1.08L8 9.08l-4.7 4.7a.76.76 0 0 1-1.08-1.07L6.92 8z">
            </path>
        </g>
    </svg>
</a>
<div class="center">
    <h1 class="title">Lessons</h1>
</div>
<div class="center">
    <div style="width: 500px;" class="container shadow">
        {% for lesson in lessons %}
        <a href="{{ url_for('lesson_for_topic', topic=lesson)}}">
            <div class="center">
                <div class="option">
                    <div class="center">{{ lesson | format }}</div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
