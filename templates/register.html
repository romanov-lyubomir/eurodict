{% extends "base.html" %}

{% block css %}

{% endblock %}

{% block page_title %}
Register
{% endblock %}

{% block body %}
<div class="center">
    <form action="{{ url_for('register') }}" method="POST">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="center"><input type="text" name="email" placeholder="Email"></div>
        <div class="center"><input type="text" name="username" placeholder="Username"></div>
        <div class="center"><input type="password" name="password" placeholder="Password"></div>
        <div class="center"><input type="submit" name="submit"></div>
    </form>
</div>
{% endblock %}
