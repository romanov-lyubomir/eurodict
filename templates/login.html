{% extends "base.html" %}
{% block imports %}
{% endblock %}

{% block css %}
{% endblock %}


{% block body %}
<div class="center">
    <h1 class="title">Log in</h1>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="center"><p>{{ message }}</p></div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="center">
    <form class="shadow" action="{{ url_for('login') }}" method="POST">
        <div class="center"><input spellcheck="false" autocomplete="off" type="text" name="email" placeholder="Email or username"></div>
        <div class="center"><input spellcheck="false" autocomplete="off" type="password" name="password" placeholder="Password"></div>
        <div class="center"><input type="submit" name="submit" value="Submit"></div>
    </form>
</div>

{% endblock %}
